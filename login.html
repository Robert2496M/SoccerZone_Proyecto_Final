<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Soccer Zone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Estilo del mensaje de login y registro */
    .login-message {
      padding: 12px 18px;
      border-radius: 6px;
      margin-top: 15px;
      font-weight: 500;
      display: none;
    }

    .login-message.success {
      background-color: #03b65c;
      color: white;
    }

    .login-message.error {
      background-color: #df1529;
      color: white;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <h2 class="text-center mb-4">Soccer Zone</h2>

        <!-- Tabs -->
        <ul class="nav nav-pills mb-3 justify-content-center" id="login-tabs" role="tablist">
          <li class="nav-item">
            <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-tab-pane"
              type="button">Iniciar Sesión</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register-tab-pane"
              type="button">Registrarse</button>
          </li>
        </ul>

        <div class="tab-content">

          <!-- LOGIN -->
          <div class="tab-pane fade show active" id="login-tab-pane">
            <form id="login-form">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="loginEmail" name="correo" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" name="contrasena" required>
              </div>

              <button type="submit" class="btn btn-primary w-100">Ingresar</button>

              <!-- Mensaje LOGIN -->
              <div id="loginMessage" class="login-message"></div>

            </form>
          </div>

          <!-- REGISTRO -->
          <div class="tab-pane fade" id="register-tab-pane">
            <form id="register-form">

              <div class="mb-3">
                <label for="regNombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="regNombre" name="nombre" required>
              </div>

              <div class="mb-3">
                <label for="regCorreo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="regCorreo" name="correo" required>
              </div>

              <div class="mb-3">
                <label for="regTelefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="regTelefono" name="telefono" required>
              </div>

              <div class="mb-3">
                <label for="regContrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="regContrasena" name="contrasena" required>
              </div>

              <div class="mb-3">
                <label for="regRol" class="form-label">Rol</label>
                <select class="form-select" id="regRol" name="rol" required>
                  <option value="">Selecciona un rol</option>
                  <option value="cliente">Cliente</option>
                  <option value="admin">Administrador</option>
                </select>
              </div>

              <button type="submit" class="btn btn-success w-100">Registrarse</button>

              <!-- Mensaje REGISTRO -->
              <div id="registerMessage" class="login-message"></div>

            </form>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/login.js"></script>

</body>

</html>
